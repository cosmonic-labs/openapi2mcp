name: Build Wasm component

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup wash CLI
        uses: wasmcloud/setup-wash-action@v1.0.0-rc.3
        with:
          wash-version: wash-v2.0.0-rc.5

      - name: Setup cargo-auditable
        uses: wasmcloud/actions/setup-wash-cargo-auditable@v0.2.0

      - name: Build Wasm component
        id: build
        uses: wasmCloud/actions/wash-build@v0.2.0

      - name: Publish Wasm component
        uses: wasmcloud/actions/wash-oci-publish@v0.2.0
        with:
          component_path: ${{ steps.build.outputs.component_path }}
          attestation: false # TODO: enable attestation when repo is public
          image_tags: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build npm package
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
